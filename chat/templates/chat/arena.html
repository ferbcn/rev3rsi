{% extends "base.html" %}

{% block heading %}

{% endblock %}

{% load static %}

{% block body %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Arena</title>
</head>
<body>
    <div class="container">

        {{ username|json_script:"json-username" }}
        <h3>The Arena</h3>

        <div class="container">
            <h6>Chat:</h6>
            <!--<div class="chat-board" id="chat-log" type="text"></div>-->
            <textarea class="form-control" id="chat-log" rows="10"></textarea><br>
            Message:
            <div class="flex-container">
                <div class="flex-item-left">
                    <input class="form-control" id="chat-message-input" type="text"><br>
                    <br>
                </div>
                <div class="flex-item-right">
                    <input class="btn btn-outline-success" id="chat-message-submit" type="button" value="Send">
                </div>
            </div>
        </div>

        <div class="container">
            <button class="btn btn-outline-warning" id="create-game-submit">Create New Match</button>
            <br>
            <h6>Available Matches:</h6>
            <div id="game-list">
                <i>
                    <div class="flex-container">
                        <div class="flex-item-game">Game</div>
                        <div class="flex-item-user">Host</div>
                        <div class="flex-item-right"></div>
                    </div>
                </i>
            </div>
        </div>

    </div>




</body>

<script src="{% static 'arena.js' %}"></script>

{% endblock %}
