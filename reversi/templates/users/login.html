{% extends "base.html" %}

{% block body %}

<div class="container">
  <div id="login_parent">
    <div id="login_child">
      <h2>Login</h2>
      {% if message %}
        {{ message }}
      {% endif %}
      <br>
      <br>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
          Username:<input class="form-control" name="username" type="text" placeholder="username">
          Password:<input class="form-control" name="password" type="password" placeholder="password">
          <!--hidden input field-->
          <input type="hidden" name="redirect_link" type="text" value="{{ redirect_link }}">
          <br>
          <button class="btn btn-outline-success">Login</button>
      </form>
      <br>
      Not registered yet? <a href="{% url 'register' %}?redirect_link={{ redirect_link }}">Sign-Up</a>
    </div>
  </div>


</div>


{% endblock %}
